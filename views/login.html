<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../public/styles/styles.css">
    <style>
        /* Login page css */
html {
  background-image: url("../public/assets/images/beans.jpg");
  background-size: cover;
  color: #fff !important;
}
.login {
  margin-top: 100px;
}
.login .card {
  background: rgba(0, 0, 0, .6);
}
.login label {
  font-size: 16px;
  color: #ccc; 
}
.login input {
  font-size: 22px !important;
  color: #fff !important;
}
.login button:hover {
  padding: 0px 40px;
  color: #fff !important;
}
    </style>
</head>

<body>
    <div class="row login">
        <div class="col s12 14 offset-14">
            <div class="card">
                <div class="card-action black white-text">
                    <h3>Coffee Quiz Login</h3>
                </div>
                <div class="card-content">
                    <div class="form-field">
                        <form action="/survey" , method="POST">
                            <label for="username">Username</label>
                            <input type="text" id="username">
                    </div><br>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="passsword">
                    </div><br>
                    <div class="form-field center align">
                        <button class="btn-large red" type="submit" id="loginBtn" action="/survey", method="GET">Login</button>
                        <button type="submit" class="btn-large red" type="submit" id="createAccBtn" data-toggle="modal" data-target="#accModal">Create Account</button>
                    </div><br>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="accModal" tabindex="-1" role="dialog" aria-labelledby="accCreate" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header text-white">
                  <h5 class="modal-title text-center" id="accCreate">Account Creation</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="createForm">
                    <form action="/create-account", method="POST">
                    <div class="container">
                      <form>
                        <div id="usernameField">
                          <input type="text" class="form-control txtBox" id="createUsername" placeholder="Username" required>
                        </div>
                        <div id="nameField">
                          <input type="text" class="form-control txtBox" placeholder="Name" id="name" required>
                        </div>
                        <div id="passwordField">
                          <input type="password" class="form-control txtBox" placeholder="Password" id="createPassword" required>
                        </div>
                        <div id="ageField">
                          <input type="number" class="form-control txtBox" placeholder="Age" id="age" required>
                        </div>
                          <input type="text" class="form-control txtBox" placeholder="Location" id="location" required>
                        </div>

                      <div class="row text-center">
                      <button type="submit" id="createAccount" class="btn btn-secondary mb-2 customBtn">Create Account</button>
                    </div>
                    </div>
                  </form>
                </div>
                <br>
              </div>
            </div>
          </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
